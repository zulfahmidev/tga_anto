<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TES INPUS ANTO</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.5/socket.io.js"></script>

    <!-- <script src="https://cdn.jsdelivr.net/npm/chart.js"></script> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>

    <style>
        .open-sans {
            font-family: "Open Sans", sans-serif;
            font-optical-sizing: auto;
            font-weight: 500;
            font-style: normal;
            font-variation-settings: "wdth" 100;
        }
    </style>
</head>

<body class="bg-slate-50 dark:bg-slate-950 open-sans transition">

    <div class="mx-auto w-fit my-6 flex items-center gap-3">
        <a href="/"
            class="rounded-full py-2 w-32 text-center bg-blue-800 hover:bg-blue-700 active:bg-blue-800 text-white cursor-pointer">Dashboard</a>
        <buton
            onclick="switchTheme()"
            class="w-12 h-12 bg-slate-300 dark:bg-slate-800 hover:bg-slate-200 dark:hover:bg-slate-700 active:bg-slate-300 dark:active:bg-slate-800 rounded-full text-blue-800 dark:text-yellow-500 text-xl flex items-center justify-center cursor-pointer">
            <i class="fa hidden dark:inline fa-sun"></i>
            <i class="fa dark:hidden fa-moon"></i>
        </buton>
        <a href="/history.html"
            class="rounded-full py-2 w-32 text-center border border-blue-800 hover:border-blue-700 active:border-blue-800 text-blue-500 hover:bg-blue-800/10 cursor-pointer">History
        </a>
    </div>

    <div class="mx-auto w-fit">
        <div class="w-full bg-white dark:bg-slate-900 border-b-4 border-blue-800 shadow-xl p-4 text-center">
            <div class="text-blue-500 dark:text-blue-300">Gerakin Servo</div>
            <div class="flex gap-5 mx-auto">
                <button
                    onclick="servoBackward()"
                    class="py-2 px-3 rounded-full bg-blue-800 hover:bg-blue-700 active:bg-blue-800 mt-5 w-full cursor-pointer text-white"><i
                        class="fa fa-minus"></i></button>
                <button
                    onclick="servoForward()"
                    class="py-2 px-3 rounded-full bg-blue-800 hover:bg-blue-700 active:bg-blue-800 mt-5 w-full cursor-pointer text-white"><i
                        class="fa fa-plus"></i></button>
            </div>
        </div>

        <div class="flex flex-col md:flex-row gap-5 mt-4 pb-5 md:p-0">
            <div class="">
                <div class="w-96 bg-white dark:bg-slate-900 border-b-4 border-blue-800 shadow-xl p-6 text-center">
                    <div class="text-blue-500 dark:text-blue-300">Berat Cairan Infus</div>
                    <div class="text-6xl text-black dark:text-white py-4" id="weight">0 ml</div>
                    <!-- <div class="py-2 px-3 rounded-full bg-blue-800 mt-5 cursor-pointer text-white">GERAKAN SERVO</div> -->
                </div>
                <div
                    class="w-96 bg-white dark:bg-slate-900 md:mt-4 border-b-4 border-blue-800 shadow-xl p-6 text-center">
                    <canvas id="weightChart" class="mt-5" style="width:100%;"></canvas>
                </div>
            </div>

            <div class="">
                <div class="w-96 bg-white dark:bg-slate-900 border-b-4 border-blue-800 shadow-xl p-6 text-center">
                    <div class="text-blue-500 dark:text-blue-300">Tetesan Cairan Infus</div>
                    <div class="text-6xl text-black dark:text-white py-4" id="droplets">0 D/S</div>
                    <!-- <div class="py-2 px-3 rounded-full bg-blue-800 mt-5 cursor-pointer text-white">GERAKAN SERVO</div> -->
                </div>
                <div
                    class="w-96 bg-white dark:bg-slate-900 md:mt-4 border-b-4 border-blue-800 shadow-xl p-6 text-center">
                    <canvas id="dropletsChart" class="mt-5" style="width:100%;"></canvas>
                </div>
            </div>
        </div>
    </div>

    <script>
        const socket = io()
        const weightEl = document.querySelector('#weight')
        const dropletsEl = document.querySelector('#droplets')
        const currentTheme = localStorage.getItem('theme');
        
        tailwind.config = {
            darkMode: 'class'
        }
        
        function isDarkMode() {
            return window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
        }

        if (currentTheme) {
            document.documentElement.classList.add(currentTheme);
        }else {
            let mode = isDarkMode() ? 'dark' : 'light';
            localStorage.setItem('theme', mode);
            switchTheme()
        }

        function switchTheme() {
            if (document.documentElement.classList.contains('dark')) {
                document.documentElement.classList.remove('dark');
                localStorage.setItem('theme', 'light');
            } else {
                document.documentElement.classList.add('dark');
                localStorage.setItem('theme', 'dark');
            }
        }

        const xValues = [];
        const weights = [];
        const droplets = [];

        const weightChart = new Chart("weightChart", {
            type: "line",
            data: {
                labels: xValues,
                datasets: [{
                    fill: true,
                    label: 'Berat',
                    pointRadius: 1,
                    backgroundColor: "rgba(30,64,175,0.2)",
                    borderColor: "rgba(30,64,175)",
                    data: weights
                }]
            },
            options: {}
        });

        const dropletsChart = new Chart("dropletsChart", {
            type: "line",
            data: {
                labels: xValues,
                datasets: [
                    {
                        fill: true,
                        label: 'Tetesan',
                        pointRadius: 1,
                        backgroundColor: "rgba(30,64,175,0.2)",
                        borderColor: "rgba(30,64,175)",
                        data: droplets
                    }
                ]
            },
            options: {}
        });

        socket.on('si_adam_server', (data) => {
            weightEl.innerHTML = `${data.weight.toFixed(2)} ml`
            dropletsEl.innerHTML = `${data.droplets.toFixed(2)} D/S`

            let i = xValues.length + 1;
            if (xValues.length < 20) {
                xValues.push(`${i} detik`);
            }

            if (weights.length >= 20) {
                weights.shift()
            }
            weights.push(data.weight);
            weightChart.update()

            if (droplets.length >= 20) {
                droplets.shift()
            }
            droplets.push(data.droplets);
            dropletsChart.update()
        })

        function servoForward() {
            socket.emit('servo_forward')
        }
        
        function servoBackward() {
            socket.emit('servo_backward')
        }



    </script>
</body>

</html>
